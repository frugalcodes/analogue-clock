<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="clock">
        <div class="hand hour" ></div>
        <div class="hand minute" ></div>
        <div class="hand  second" ></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">
            <p class="flipNumber">4</p>
        </div>
        <div class="number number5">
            <p class="flipNumber">5</p>
        </div>
        <div class="number number6">
            <p class="flipNumber">6</p>
        </div>
        <div class="number number7">
            <p class="flipNumber">7</p>
        </div>
        <div class="number number8">
            <p class="flipNumber">8</p>
        </div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
